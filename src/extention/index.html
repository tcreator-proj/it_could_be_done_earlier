<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main_frame show">
        <div class="filter_wrapper">
            <div class="input_block">
                <input type="text" class="filter_input" placeholder="Filter...">
                <input type="button" value="add token" class="btn-add-token">
            </div>
        </div>
        <div class="token_container">
        </div>
    </main>
    <div class="form_to_editor">
        <div class="wrapper">
            <input type="text" class="input_text_type" placeholder="Write token key here..." maxlength="30">
            <div class="wrapper_mde">
                <textarea id="text_edit"></textarea>
            </div>
        </div>
        <input type="button" class="add_new_token" value="Add new token">
        <input type="button" class="window_token_close" value="Close window">
    </div>
</body>
</html>
